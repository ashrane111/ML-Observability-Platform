# =============================================================================
# Grafana Dashboard Provisioning
# ML Observability Platform
# =============================================================================

apiVersion: 1

providers:
  - name: 'ML Observability Dashboards'
    orgId: 1
    folder: 'ML Observability'
    folderUid: 'ml-observability'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
