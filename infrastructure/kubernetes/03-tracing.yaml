# ML Observability Platform - Jaeger Tracing
# ============================================

# Jaeger All-in-One deployment (for development/demo)
# For production, use Jaeger Operator or separate components
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: ml-observability
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          ports:
            # Collector ports
            - containerPort: 4317   # OTLP gRPC
              name: otlp-grpc
            - containerPort: 4318   # OTLP HTTP
              name: otlp-http
            - containerPort: 14250  # gRPC model
              name: grpc
            - containerPort: 14268  # HTTP Thrift
              name: thrift-http
            - containerPort: 14269  # Admin/health
              name: admin
            # Query port
            - containerPort: 16686  # UI
              name: query
            - containerPort: 16687  # gRPC query
              name: query-grpc
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "badger"
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: "/badger/data"
            - name: BADGER_DIRECTORY_KEY
              value: "/badger/key"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: badger-storage
              mountPath: /badger
          readinessProbe:
            httpGet:
              path: /
              port: admin
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: admin
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: badger-storage
          emptyDir: {}  # Use PVC in production

---
# Jaeger Collector Service (for receiving traces)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: ml-observability
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - port: 4317
      targetPort: otlp-grpc
      name: otlp-grpc
    - port: 4318
      targetPort: otlp-http
      name: otlp-http
    - port: 14250
      targetPort: grpc
      name: grpc
    - port: 14268
      targetPort: thrift-http
      name: thrift-http
  selector:
    app: jaeger

---
# Jaeger Query Service (for UI and API)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: ml-observability
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - port: 16686
      targetPort: query
      name: query
    - port: 16687
      targetPort: query-grpc
      name: query-grpc
  selector:
    app: jaeger

---
# OpenTelemetry Collector (optional, for advanced processing)
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: ml-observability
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
      
      memory_limiter:
        check_interval: 1s
        limit_mib: 400
        spike_limit_mib: 100

      attributes:
        actions:
          - key: environment
            value: production
            action: insert

    exporters:
      otlp:
        endpoint: jaeger-collector.ml-observability.svc.cluster.local:4317
        tls:
          insecure: true

      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: mlobs

      logging:
        verbosity: detailed

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, attributes]
          exporters: [otlp, logging]
        
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: ml-observability
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8889"
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.91.0
          args:
            - --config=/etc/otel/config.yaml
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 8889
              name: prometheus
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /etc/otel
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: ml-observability
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  ports:
    - port: 4317
      targetPort: otlp-grpc
      name: otlp-grpc
    - port: 4318
      targetPort: otlp-http
      name: otlp-http
    - port: 8889
      targetPort: prometheus
      name: prometheus
  selector:
    app: otel-collector
